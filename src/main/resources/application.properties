# Datasource
spring.datasource.url=jdbc:h2:mem:voting
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

#Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#Jackson
spring.jackson.visibility.field=any
spring.jackson.visibility.getter=none
spring.jackson.visibility.setter=none
spring.jackson.visibility.is-getter=none
spring.jackson.default-property-inclusion=non_empty

spring.cache.jcache.config=classpath:cache/ehcache.xml

#HikaryDataSource configurations
spring.datasource.hikari.maximum-pool-size=100

server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
